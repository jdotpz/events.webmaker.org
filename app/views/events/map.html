{% extends "app/views/layout.html" %}
{% include "app/views/events/_create_form.html" %}
{% block title %}Map{% endblock %}


{% block body %}

{{ event_create_form() }}

  <div id="map-canvas"></div>

  <button id="delete-button" onclick="deleteMarkers()">Clear Markers</button>
  <button id="log-button" onclick="logMarkers()">Log Markers</button>

  <!--Loads the google maps api and calls initializeMap on the client side once page is loaded-->
  <script>
    function loadScript() {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyB9tTQwsuDUdaDgScl82EHmZxBU9AOeD4k&sensor=false&libraries=places&callback=initializeMap";
      document.body.appendChild(script);
    }

    window.onload = loadScript;
  </script>

{% endblock %}
{% block scripts %}
{% endblock %}
