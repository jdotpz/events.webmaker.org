{% extends "app/views/layout.html" %}
{% block title %}Map{% endblock %}

<!--set this variable to change the template's behavior-->
{% set mapPage = 1 %}

<!--not using this for the map-->
{% block body %}
  <!--GeoCoding input field-->
  <div id="event-panel">
    <input id="event-title" type="textbox" value="" placeholder="Title">  <br/>
    <input id="event-date" type="textbox" value="" placeholder="Date">  <br/>
    <input id="event-description" type="textbox" value="" placeholder="Description">  <br/>
    <input id="event-organizer" type="textbox" value="" placeholder="Organizer">  <br/>
    <input id="event-address" type="textbox" value="" placeholder="Address of Event">
    <input id="event-button" type="button" value="Add Event" onclick="eventPanelAddButton()">
  </div>

  <div id="map-canvas"></div>

  <button id="delete-button" onclick="deleteMarkers()">Clear Markers</button>
  <button id="log-button" onclick="logMarkers()">Log Markers</button>

  <!--Loads the google maps api and calls initializeMap on the client side once page is loaded-->
  <script>
    function loadScript() {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyB9tTQwsuDUdaDgScl82EHmZxBU9AOeD4k&sensor=false&libraries=places&callback=initializeMap";
      document.body.appendChild(script);
    }

    window.onload = loadScript;
  </script>

{% endblock %}
{% block scripts %}
{% endblock %}
